<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head ">
</head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/save}" th:object="${product}" method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label> Name</label>
            <input type="text" th:field="*{productName}">
        </div>
        <div>
            <label>weight</label>
            <input type="text" th:field="*{weight}">
        </div>
        <div>
            <label>color</label>
            <input type="text" th:field="*{color}">
        </div>
        <input type="submit" value="save">
    </form>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
